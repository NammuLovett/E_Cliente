<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgb(255, 240, 107);
      }
      h2 {
        text-align: center;
        margin-top: 400px;
      }
    </style>
  </head>
  <body>
    <script>
      'use strict';

      let name = prompt('Introduce tu nombre');
      let surname = prompt('Introduce tu apellido');
      let salary = prompt('Introduce tu salario');
      let age = prompt('Introduce tu edad');
      // Pido los datos de cada variable por el prompt

      if (salary > 1000 && salary < 2000) {
        if (age > 45) {
          salary *= 1.03;
        } else {
          salary *= 1.1;
        }
      } else if (salary < 1000) {
        if (age < 30) {
          salary = 1100;
        } else if (age >= 30 && age <= 45) {
          salary *= 1.03;
        } else if (age > 45) {
          salary *= 1.15;
        }
      }

      //He hecho un par de IFs anidados con las condiciones que dice el ejercicio.

      document.write(
        `<h2>¡Hola ${name} ${surname}! tienes ${age} años y tu salario es ${salary} </h2>`
        //Mediante un document.write he inyectado un H2 para mostrar el resultado.
      );
    </script>
  </body>
</html>
